name: Maven Build and Docker Push
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      
      - name: Build with Maven
        run: mvn clean install -DskipTests
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-image:${{ github.sha }}
          build-args: |
            ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
            VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
            echo "ARTIFACT_ID=${ARTIFACT_ID}" 
            echo "VERSION=${VERSION}" 
            echo "BUILD_NUMBER=${{ github.run_number }}" 
          labels: |
            org.opencontainers.image.title=my-image
            org.opencontainers.image.description="My Docker image"
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.version=${VERSION}
            org.opencontainers.image.revision=${{ github.sha }}
